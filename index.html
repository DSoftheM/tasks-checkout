<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="dist/css/main.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="task">
                <div class="task__header">
                    <div class="progress-bar">
                        <div class="progress-bar__line"></div>
                        <ul class="progress-bar__ul"></ul>
                    </div>
                </div>
                <div class="task__body">
                    <div class="task__item">
                        <div class="task__order">
                            <div class="rounded-block">Задание 1</div>
                        </div>
                        <div class="task__descriptions"></div>
                        <div class="bottom-task">
                            <div class="bottom-task__left">
                                <div class="rounded-block rounded-block_answer">Ответ:</div>
                                <div class="bottom-task__answer">Пример ответа</div>
                            </div>
                            <div class="bottom-task__right">
                                <button class="rounded-block rounded-block_button prev">Назад</button>
                                <button class="rounded-block rounded-block_button next">Далее</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="dist/js/index.js"></script>
    </body>
</html>
